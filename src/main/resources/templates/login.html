<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Ethene Hosting</title>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" type="module"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
<section>
    <form action="/login" method="post">
        <h1>Login</h1>
        <div class="dialog-row">
            <label class="text-center redText" th:if="${param.error}"
                   th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></label>
        </div>
        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input id="username" name="username" required type="email">
            <label for="username">Email</label>
        </div>
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input id="password" name="password" required type="password">
            <label for="password">Password</label>
        </div>
        <div class="register">
            <p><a href="#">Forget Password ?</a></p>
        </div>
        <button>Log in</button>
        <div class="register">
            <p>Don't have a account ?<a href="/register"> Register!!</a></p>
        </div>
    </form>
</section>
</body>
